<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>IC-English Workshop</title>
    <script src="https://kit.fontawesome.com/74a73e1e16.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Sign Up -->
    <div class="main">
      <div class="sign-up-container home">
        <div class="bg-overlay"></div>
        <a href="../index.html"
          ><img class="close" src="assets/close.svg" alt="close"
        /></a>
        <div class="sign-up-form">
          <img src="assets/flag_CZ.svg" alt="CZ" class="flag" />
          <h3>Czech Republic</h3>
          <form method="POST" action="">
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Your Name"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Your Name'"
              required
            />
            <br />
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="Your Email"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Your Email'"
              required
            />
            <br />
            <input
              name="tel"
              type="tel"
              class="form-control"
              placeholder="Your Phone Number"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Your Phone Number'"
              required
            />
            <br />
            <input
              type="submit"
              class="sign-up-btn sign-up-sm"
              value="Sign Up"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
